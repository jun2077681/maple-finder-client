<div class="body">
  <div class="main-wrap">
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li ngbNavItem *ngFor="let item of myObject.keys()">
        <a ngbNavLink>{{item}}</a>
        <ng-template ngbNavContent>{{myObject.get(item)}}</ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </div>
</div>
