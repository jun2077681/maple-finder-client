<div class="body">
  <div class="main-wrap">
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li ngbNavItem *ngFor="let item of myObject | keyvalue">
        <a ngbNavLink>{{item.key}}</a>
        <ng-template ngbNavContent>{{item.value}}</ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </div>
</div>
